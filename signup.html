<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder | Sign In</title>
    <link rel="icon" href="./resources/tinder_icon.png" type="image/x-icon">
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="logo">
        <img src="./resources/tinder_icon.png" alt="Icon">
    </div>
    <div class="title-container">
        <h2>Create your account</h2>
    </div>
    <div class="container">
        <div class="form-container">
            <form action="#">
                <div class="input-field">
                    <input type="text" required>
                    <label for="">First Name</label>
                </div>
                <div class="input-field">
                    <input type="text" required>
                    <label for="">Last Name</label>
                </div>
                <div class="input-field">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-field">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <button type="submit">Sign In</button>
                <div class="signInOrUp-link">
                    <p>Already have an account? <a href="index.html" class="signInOrUpBtn-link">Sign in here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
