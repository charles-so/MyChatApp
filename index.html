<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finer Login Page</title>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="container">
            <h1 class="login-title">Finder</h1>
            <form class="login-form">
                <label id="username-label"><b>Username</b></label>
                <input id="username-input" type="text" placeholder="Enter Username" name="username" required>
                <label id="password-label"><b>Password</b></label>
                <input id="password-input" type="password" placeholder="Enter Password" name="password" required>
                <button class="login-submit" type="submit">Login</button>
                <button class="login-signup" type="submit">Sign up</button>
            </form>
        </div>
    </body>
    
    </html>
